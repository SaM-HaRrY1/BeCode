<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
            "Yeee, BErhasil, ini adalah hasil dari Memasukan JavaScrip pada Head HTML Awas jangan salah ya? iya pak... hehe.";
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus berubah siap, Sok di klik dulu button nya</h2>
    <p id="demo">Nyobaan JAvascript yang disimpan pada HEAD</p>
    <button type="button" onclick="myFunction()">Coba klik</button>
</body>
</html>
