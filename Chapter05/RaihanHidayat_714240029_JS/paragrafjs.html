<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
            "yeee, Berhasil ini adalah hasil dari memasukkan JavaScrip pada Head HTML awas jangan salah ya? iya pak.. hehe.";
        }
    </script>
</head>
<body>
    <h2>paragrafnya harus berubah siap, sok di klik dlu button nya</h2>
    <p id="demo">Nyobaan JavaScrip yang disimpan pada HEAD</p>
    <button type="button" onclick="myFunction()">coba klik</button>
</body>
</html>
